<div fxLayout="column"
     fxFill
     fxLayoutGap="10px">
  <div fxLayout="row" fxLayoutAlign="center top">
    <mat-card fxFlex="33">
      <form [formGroup]="compositionForm" (ngSubmit)="save()">
        <div fxLayout="column">
          <div>
            <mat-form-field>
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <input matInput placeholder="Year" formControlName="year">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Duration" formControlName="duration">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <input matInput placeholder="Comment" formControlName="comment">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <input matInput placeholder="URL" formControlName="url">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="PictureURL" formControlName="pictureURL">
            </mat-form-field>
          </div>
          <div fxLayoutAlign="end center">
            <button mat-raised-button routerLink="/compositions"> Back </button>
            <button mat-raised-button color="primary" type="submit"> Save </button>
            <button mat-raised-button *ngIf="isAdmin()" color="warn" (click)="delete()">Remove</button>
          </div>

        </div>

      </form>
    </mat-card>
  </div>


</div>
