<div fxLayout="column"
     fxFill
     fxLayoutGap="10px">
  <div fxLayout="row" fxLayoutAlign="center top">
    <mat-card fxFlex="33">
      <form [formGroup]="requestForm" (ngSubmit)="add()">
        <div fxLayout="column">
          <div>
            <mat-form-field>
              <input matInput placeholder="Title" formControlName="requestHeader">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <input matInput placeholder="Body" formControlName="requestBody">
            </mat-form-field>
          </div>

          <div fxLayoutAlign="end center">
            <button mat-raised-button routerLink="/requests"> Back </button>
            <button mat-raised-button color="primary" type="submit"> Save </button>
          </div>

        </div>

      </form>
    </mat-card>
  </div>


</div>
